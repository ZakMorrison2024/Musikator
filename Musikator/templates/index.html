<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Musikator</title>
</head>
<body>
    <h1>Musikator</h1>
    <br>
    <!-- Display the question -->
    {% if question %}
        <p>{{ question }}</p>
        <form method="POST" action="/question">
            <input type="hidden" name="question_index" value="{{ question_index }}">
            <br>

            <!-- Display the answer options dynamically -->
            {% if choices %}
                {% for choice in choices %}
                    <button class="btn" type="submit" name="answer" value="{{ choice }}">{{ choice.capitalize() }}</button>
                {% endfor %}
            {% endif %}
        </form>
    {% endif %}

    <!-- Show suggestions -->
    {% if suggestions %}
        <h2>Suggested Music:</h2>
        <ul>
            {% for suggestion in suggestions %}
                <li>{{ suggestion }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
